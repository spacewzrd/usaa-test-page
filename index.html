    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"

  crossorigin="anonymous"></script>
    <script type="text/javascript" src="recycle.js"></script>
    <script type="text/javascript">
    $('.count').each(function () {
        $(this).prop('Counter',0).animate({
            Counter: $(this).text()
        }, {
            duration: 4000,
            easing: 'swing',
            step: function (now) {
                $(this).text(Math.ceil(now));
            }
        });
    });

    </script>
